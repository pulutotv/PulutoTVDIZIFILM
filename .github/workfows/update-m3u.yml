name: Update M3U Playlist

on:
  schedule:
    - cron: '0 */6 * * *' # Her 6 saatte bir çalışır.
  workflow_dispatch: # Manuel çalıştırma butonu ekler

jobs:
  update-list:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 aiohttp

      - name: Run Python script
        run: python DiziFunFilm.py

      - name: Commit and push if changes exist
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add filmfun.m3u
          git commit -m "Güncellenmiş M3U dosyası" || echo "Değişiklik yok"
          git push
